<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #92d6c6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        nav {
            position: fixed;
            top: 1em;
            left: 1em;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <div class="container">
        <h2>Register</h2>

        <!-- Login Form -->
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <span class="error" id="passwordError"></span>
            </div>

            <button type="button" onclick="doRegister(); return false;">Register</button>

        </form>
    </div>

    <script>
        // JavaScript to validate password length
        // const registerForm = document.getElementById('registerForm');

        function doRegister() {
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');

            if (passwordInput.value.length < 8) {
                event.preventDefault(); // Prevent form submission
                passwordError.textContent = 'Password must be at least 8 characters long.';
                return
            } else {
                passwordError.textContent = ''; // Clear error message
            }

            /* TODO: Verify Not a repeat Username */
            /* Save encrypted password */
            /* Login user and go back to index.html page or
            fail and display error message */
            let username = document.getElementById('username').value;
            document.cookie = `verified=${username}; path=/`;
            window.location.href = 'index.html';
        }
    </script>

</body>

</html>
