<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display IP Address</title>
</head>

<body>
    <h1>Your Public IP Address is:</h1>
    <!-- A paragraph element where the IP address will be displayed -->
    <p id="ip-address">Fetching IP...</p>

    <script>
        // Wait for the HTML document to be fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch the IP address from the ipify API endpoint
            fetch("https://api.ipify.org/?format=json")
                .then(response => response.json()) // Parse the response as JSON
                .then(data => {
                    // Update the content of the <p> tag with the retrieved IP address
                    document.getElementById("ip-address").textContent = data.ip;
                })
                .catch(error => {
                    // Handle any errors that occur during the fetch operation
                    console.error("Error fetching IP:", error);
                    document.getElementById("ip-address").textContent = "Could not retrieve IP address.";
                });
        });
    </script>
</body>

</html>
